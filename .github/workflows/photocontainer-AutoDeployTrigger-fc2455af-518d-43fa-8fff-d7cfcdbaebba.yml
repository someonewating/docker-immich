name: Trigger auto deployment for photocontainer

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/photocontainer-AutoDeployTrigger-fc2455af-518d-43fa-8fff-d7cfcdbaebba.yml'

  # Allow mannually trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.PHOTOCONTAINER_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.PHOTOCONTAINER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PHOTOCONTAINER_REGISTRY_PASSWORD }}
          containerAppName: photocontainer
          resourceGroup: photo
          imageToBuild: ghrc.io/someonewating/immich:${{ github.sha }}
          dockerfilePath: Dockerfile

     

