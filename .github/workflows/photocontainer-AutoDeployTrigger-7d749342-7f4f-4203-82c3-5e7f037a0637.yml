name: Trigger auto deployment for photocontainer

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/photocontainer-AutoDeployTrigger-7d749342-7f4f-4203-82c3-5e7f037a0637.yml'

  # Allow mannually trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.PHOTOCONTAINER_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.PHOTOCONTAINER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PHOTOCONTAINER_REGISTRY_PASSWORD }}
          containerAppName: photocontainer
          resourceGroup: photo
          imageToBuild: ghcr.io/immich:${{ github.sha }}
          

     

